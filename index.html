<!doctype html>
<html>
<head><meta charset="utf-8"><title>Mock UI - Account Load</title></head>
<body>
<h3>Mock UI - Account Load</h3>
<label>Customer ID: <input id="cust" value="101"></label>
<label>Account ID: <input id="acct" value="ACC1001"></label>
<button id="load">Load Account</button>
<pre id="out" style="white-space:pre-wrap;border:1px solid #ccc;padding:8px;"></pre>
<script>
document.getElementById('load').onclick = async () => {
  const payload = {
    customerId: document.getElementById('cust').value,
    accountId: document.getElementById('acct').value,
    firstName: "Alice",
    lastName: "Smith",
    middleName: "test"
  };
  const r = await fetch("http://localhost:8001/api/account/load", {
    method: "POST",
    body: JSON.stringify(payload),
    headers: {'Content-Type':'application/json'}
  });
  const j = await r.json();
  document.getElementById('out').textContent = JSON.stringify(j, null, 2);
}
</script>
</body>
</html>
