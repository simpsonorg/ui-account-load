name: Cross-Repo Impact Analysis

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

env:
  ORG: simpsonorg
  IMPACT_REPO: impact-ai-engine-optimized
  MICROSERVICES: "ui-account-load apigee-mock-gateway psg-mock-router domain-ms-account-load crud-ms-account-load-db crud-ms-account-load-fdr fdr-vendor-mock"

jobs:
  analyze:
    name: Impact Analysis via impact-ai-engine-optimized
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1. Checkout current microservice repo (PR source)
      - name: Checkout current repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Checkout centralized impact-ai-engine-optimized into ./impact-ai-engine-optimized
      - name: Checkout impact-ai-engine-optimized
        uses: actions/checkout@v4
        with:
          repository: ${{ env.ORG }}/${{ env.IMPACT_REPO }}
          path: impact-ai-engine-optimized
          fetch-depth: 0

      # 3. Clone all microservice repos (so analyzer can scan full graph)
      - name: Clone microservice repos
        run: |
          for r in $MICROSERVICES; do
            echo "Cloning $r..."
            git clone https://github.com/${{ env.ORG }}/${r} || echo "Warning: clone failed for ${r}"
          done

      # 4. Setup Python
      - name: Setup Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 5. Install dependencies
      - name: Install analyzer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r impact-ai-engine-optimized/requirements.txt

      # 6. Detect changed files in this PR
      - name: Get changed files in PR
        id: changes
        uses: tj-actions/changed-files@v45

      # 7. Run the impact analysis (generate impact_report.md)
      - name: Run Impact Analysis
        id: run_analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          REPOS_BASE_DIR: ${{ github.workspace }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          CHANGED_FILES: ${{ join(steps.changes.outputs.all_changed_files, '\n') }}
        run: |
          set -euo pipefail
          echo "Running impact-ai-engine-optimized..."
          python impact-ai-engine-optimized/run_analysis.py > impact_report.md || true
          # ensure file exists
          if [ ! -f impact_report.md ]; then
            echo "<!-- Impact Analyzer produced no output -->" > impact_report.md
          fi
          # base64-encode to safely transport as step output (avoids JS parse problems)
          echo "REPORT_B64<<EOF" >> $GITHUB_OUTPUT
          base64 -w 0 impact_report.md || true
          echo >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 8. Post PR comment safely (decode base64 inside node)
      - name: Post PR Comment (safe decode)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const b64 = process.env.REPORT_B64;
            const commentBody = b64 ? Buffer.from(b64, 'base64').toString('utf8') : "**Impact Analysis:** No output generated.";
            const owner = context.payload.pull_request.base.repo.owner.login;
            const repo = context.payload.pull_request.base.repo.name;
            const pr = context.payload.pull_request.number;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: pr,
              body: commentBody
            });

     
